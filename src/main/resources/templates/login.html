<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>theBeerTracker - Login</title>
        <link rel="shortcut icon" href="/img/Beer.ico" type="image/x-icon" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous" />

        <link rel="stylesheet" type="text/css" href="/css/style.css" />
    </head>

    <body>
        <nav th:replace="fragments :: navigation"></nav>

        <div class="bottle-background">
            <div class="container">
                <div class="login-container">
                    <form class="login-form" method="post" th:object="${user}">
                        <div class="form-group">
                            <h2>Login</h2>
                            <label>Username</label>
                            <input class="form-control" type="text" name="userName" />
                            <p th:text="${registerSuccess}" class="success"></p>
                            <p th:text="${unameError}" class="error"></p>
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input class="form-control" type="password" name="password"/>
                            <p th:text="${pwdError}" class="error"></p>
                        </div>

                        <input class="login-button" type="submit" value="Login" />
                    </form>
                </div><!--End login-container-->
            </div><!--End container-->
        </div><!--End bottle-background-->

    </body>
</html>
