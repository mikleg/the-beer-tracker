<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">

<body class="container">

<h1 th:text="${title}">Default Title</h1>


<table class="table">


    <tr th:each="beer : ${beers}">
        <td th:text="${beer}"></td>
        <td th:text="${beer.tags}"></td>

    </tr>

</table>

<table class="table">


    <tr th:each="tag : ${tags}">
        <td th:text="${tag.name}"></td>


    </tr>

</table>

</body>
</html>
