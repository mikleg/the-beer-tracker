<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">

<body class="container">

<h1 th:text="${title}">Default Title</h1>


<table class="table">


    <tr th:each="beer : ${beers}">
        <td th:text="${beer.name}"></td>
            <td th:each="tag : ${beer.tags}"></td>
                <td th:text="${tag?.name}"> tag </td>
    </tr>

</table>

<table class="table">


    <tr th:each="tag1 : ${tags}">
        <td th:text="${tag1.name}"></td>


    </tr>

</table>

</body>
</html>
