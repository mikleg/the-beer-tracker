<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">

    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Welcome User</title>
        <link rel="shortcut icon" href="/img/Beer.ico" type="image/x-icon" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" />
        <link rel="stylesheet" type="text/css" href="/css/style.css" />
    </head>

    <body>
        <nav th:replace="fragments :: navigation"></nav>

        <!--<h1>Welcome</h1>-->
        <!--<h2 th:text="${userName}"></h2>-->
        <div id="page-wrapper">
            <div class="bottle-background">
                <div class="container">
                    <div class="section-1">

                        <h1 class="text-center">Welcome Home, <span th:text="${userName}"></span>!</h1>
                        <h2>Beers You've Tried</h2>
                        <p th:unless="${beerList} and ${beerList.size()}">You need to drink some beer!</p>


                        <table class="table" style="max-width: 400px">

                            <tr>
                                <th>Name</th>
                                <th>Description</th>
                                <th>ABV</th>
                            </tr>

                            <tr th:each="beer : ${beerList}">
                                <td th:text="${beer.name}"></td>
                                <td th:text="${beer.description}"></td>
                                <td th:text="${beer.abv}"></td>
                            </tr>

                        </table>

                    </div>

                </div><!--End container-->
            </div><!--End bottle-background-->
            <footer th:replace="fragments :: footer"></footer>
        </div><!--End page-wrapper-->


        <!-- Bootstrap Script Files -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    </body>
</html>
